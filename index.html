<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        input,
        label,
        textarea,
        embed,
        iframe {
            display: block;
        }

        canvas {
            background-color: aqua;
        }

        embed,
        iframe {
            width: 50%;
            height: 100px;
            margin: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <section>
        <div>
            <h1>Heading One</h1>
            <h2>Heading Two</h2>
            <h3>Heading Three</h3>
        </div>

        <div>
            <p>This is <span>paragrap</span> tag.</p>
            <a href="">This is anchor tag.</a>
            <img src="" alt="This is image tag.">
            <ul>
                <li>This is list item tag under unordered list tag.</li>
            </ul>
        </div>

        <div>
            <table>
                <tr>
                    <td>This is table data tag under table row tag under table tag.</td>
                </tr>
            </table>
        </div>
    </section>

    <section>
        <div>
            <form action="" method="get">
                <fieldset>
                    <legend>Legend tag</legend>
                    <p>Select one</p>
                    <input type="radio" name="radio-button" id="radio-button" value="radio-one">
                    <label for="radio-button">Radio Input One</label>
                    <label><input type="radio" name="radio-button" id="radio-button" value="radio-two">Radio Input
                        Two</label>
                    <!-- type={}; text, email, password, number, search, url, file, button, reset, submit, radio, checkbox, range, date etc. -->
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <select name="" id="">
                        <option value="">Lalmonirhat</option>
                        <option value="">Rangpur</option>
                    </select>
                </fieldset>
            </form>
        </div>
    </section>

    <div>
        <code>This is code tag.</code>
        <pre>
            This is pre tag.
        </pre>
        <canvas title="This is canvas tag."></canvas>
    </div>

    <div>
        <embed src="embed.html" type="">
        <iframe src="iframe.html" frameborder="2"></iframe>
    </div>

    <footer>
        <nav>
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Contact</a>
        </nav>
    </footer>

    <script></script>
</body>

</html>
