<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            width: 500px;
            margin: 0 auto;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>HTML Forms By Shamim</h2>
    <form action="#">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Snigdha"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Sarker"><br><br>

        <p>Choose your favorite Web language:</p>
        <input type="radio" id="html" name="fav_lang" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_lang" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="js" name="fav_lang" value="JS">
        <label for="css">JS</label><br><br>

        <p>What vehicle do you have?</p>
        <input type="checkbox" id="bike" name="bike" value="Bike">
        <label for="bike">Bike</label><br>
        <input type="checkbox" id="car" name="car" value="Car">
        <label for="car">Car</label><br>
        <input type="checkbox" id="boat" name="boat" value="Boat">
        <label for="boat">Boat</label><br><br>

        <input type="submit" value="Submit"> <br><br>
    </form>
</body>
</html>
