<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <!-- <video src="src/mov_bbb.mp4" controls width="320" height="176" autoplay muted></video> -->
    <div style="text-align: center;">
        <h2>HTML VIDEO CONTROLS USING JS</h2>
        <video id="videoID" src="src/mov_bbb.mp4" width="420"></video><br>
        <button onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
    </div>

    <script>
        var myVideo = document.getElementById("videoID");

        function playPause(){
            if(myVideo.paused){
                myVideo.play();
            }else{
                myVideo.pause();
            }
        }

        function makeBig(){
            myVideo.width = 560;
        }

        function makeSmall(){
            myVideo.width = 320;
        }

        function makeNormal(){
            myVideo.width = 420;
        }
    </script>
</body>
</html>
